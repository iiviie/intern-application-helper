services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internship-app-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Prevent venv from being overwritten
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite+aiosqlite:///./internship_app.db
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-internship-app}
    env_file:
      - ./backend/.env
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: internship-app-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
      - /app/.next  # Prevent .next from being overwritten
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
